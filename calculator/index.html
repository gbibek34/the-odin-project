<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen">
          <div class="c-operator"></div>
          <div class="content"></div>
        </div>
        <div class="keypad">
          <div class="btn-row">
            <div id="clear" class="extra">AC</div>
            <div id="square" class="extra">x<sup>2</sup></div>
            <div id="percent" class="extra">%</div>
            <div id="divide" class="operator">/</div>
          </div>
          <div class="btn-row">
            <div id="7" class="number">7</div>
            <div id="8" class="number">8</div>
            <div id="9" class="number">9</div>
            <div id="multiply" class="operator">*</div>
          </div>
          <div class="btn-row">
            <div id="4" class="number">4</div>
            <div id="5" class="number">5</div>
            <div id="6" class="number">6</div>
            <div id="subtract" class="operator">-</div>
          </div>
          <div class="btn-row">
            <div id="1" class="number">1</div>
            <div id="2" class="number">2</div>
            <div id="3" class="number">3</div>
            <div id="add" class="operator">+</div>
          </div>
          <div class="btn-row">
            <div id="0" class="number zero">0</div>
            <div id="." class="number">.</div>
            <div class="result">=</div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
